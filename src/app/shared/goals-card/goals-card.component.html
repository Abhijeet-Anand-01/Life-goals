<div class="card-body">
    <div class="card-img">
        <img src="assets/svg-icons/edit-icon.svg" alt="Edit" class="edit-icon" [routerLink]="['/goal-details', goal.goalTypeId]" [queryParams]="{ id: goal.id}">
        <img src="{{ img }}" alt="{{ goal.goalTitle }}" class="card-thumbnail">
    </div>
    <div class="card-content">
        <h2 class="content-heading">{{ goal.goalTitle }}</h2>
        <hr>
        <div class="amount">
            <div class="amount-saved">
                <p class="amount-text">Amount saved</p>
                <p><span class="amount-charge">{{ goal.amountSaved | currency }}</span> out of <b>{{ goal.totalAmount |
                        currency }}</b></p>
            </div>
            <div class="amount-loader"></div>
        </div>
    </div>
</div>
