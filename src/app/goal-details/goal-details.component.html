<div class="goal-details">
    <h1>{{ goalType.title }}</h1>

    <div class="card-body" [ngStyle]="{'background-color': goalType.color }">
        <div class="card-img">
            <img [src]="goalType.image" alt="{{ goalType.goalTitle }}">
        </div>
        <div class="card-content">
            <h2 class="content-title">Goal title</h2>
            <input type="text" class="title-desc" [(ngModel)]="currentGoal.goalTitle" placeholder="Add your goal title..">
            <hr>
            <h2 class="content-title">Goal amount</h2>
            <input type="text" class="amount" [ngModel]="currentGoal.totalAmount | currency" (change)="changeToDollar($event)" placeholder="Add your goal amount..">
            <hr>
            <p class="estimation">*Estimation is $5,000-$20,000.</p>
        </div>
    </div>
    <div class="save-btn" (click)="saveGoal()">
        <img src="assets/svg-icons/correct-icon.svg" alt="Save">
    </div>
</div>
